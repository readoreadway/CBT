<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Quiz APP</h2>
    
    <div class="quiz__container" id="quiz">
        <div class="quiz__box">
            <h2 class="quiz__heading" id="question">Question Text</h2>
            <ul>
                <li class="answer__item">
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a__text">Answer</label>
                </li>

                <li class="answer__item">
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b"  id="b__text">Answer</label>
                </li>

                <li class="answer__item">
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c__text">Answer</label>
                </li>

                <li class="answer__item">
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d__text">Answer</label>
                </li>
            </ul>

            <button id="submit">Submit</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
